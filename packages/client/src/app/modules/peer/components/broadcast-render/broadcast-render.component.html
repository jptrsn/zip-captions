<div class="drawer drawer-end overflow-y-hidden py-6">
  <input #enable id="drawer-enable" type="checkbox" class="drawer-toggle" (change)="updateDom()" />
  <div class="drawer-content absolute top-0 bottom-0 left-0 right-0">
    <div class="flex flex-grow-0 h-full overflow-hidden bg-base-100" [ngClass]="{'flex-col-reverse justify-start': textFlowDown(), 'flex-col justify-end': !textFlowDown()}">
      <app-recognized-text 
        *ngIf="renderHistory()"
        [renderHistory]="renderHistory"
        [connected]="connected" 
        [hasLiveResults]="hasLiveResults"
        [textOutput]="textOutput"
        [error]="error"
        hintText="HINTS.streamConnected"
        class="flex flex-grow-0 flex-shrink basis-full overflow-hidden"
      ></app-recognized-text>
      <app-recognized-live-text 
        [text]="liveText" 
      ></app-recognized-live-text>
    </div>
    <label for="drawer-enable" class="drawer-button btn btn-ghost btn-half-circle-left btn-info fixed top-1/2 right-0 pulse-once" *ngIf="connected()" @slideInRightOnEnter @slideOutRightOnLeave>
      <ng-icon class="text-2xl" name="heroChevronLeft"></ng-icon>
    </label>
  </div>
  <div class="drawer-side">
    <label for="drawer-enable" class="drawer-overlay opacity-0"></label>
    <app-recognition-control-sidebar *ngIf="enable.checked" @slideInRightOnEnter></app-recognition-control-sidebar>
  </div>
</div>
