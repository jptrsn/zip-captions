<div class="tooltip tooltip-left tooltip-warning" [attr.data-tip]="'STREAM.endBroadcast' | translate">
  <button 
    class="btn btn-circle btn-info" 
    appBackgroundMagnitude
    [magnitude]="vol()"
    (click)="confirmEndBroadcast()">
    <ng-icon name="heroSignalSlash"></ng-icon>
  </button>
</div>
<dialog #modal class="modal">
  <form method="dialog" class="modal-box bg-base-content text-base-100 sm:w-11/12 justify-self-center">
    <p translate>MODAL.confirmEndBroadcast</p>
    <div class="modal-action">
      <button class="btn" translate (click)="endBroadcast()" type="button">BUTTONS.confirm</button>
      <button class="btn" (click)="hideModal()" type="button" translate>BUTTONS.decline</button>
    </div>
  </form>
  <form method="dialog" class="modal-backdrop">
    <button #close></button>
  </form>
</dialog>
