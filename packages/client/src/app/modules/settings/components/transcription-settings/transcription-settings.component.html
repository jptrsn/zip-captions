<div class="flex flex-col basis-full py-3 sm:px-6 gap-3 max-w-4xl relative" *ngIf="isLoggedIn(); else loginRequired">
  <div class="absolute top-0 bottom-0 left-0 right-0 bg-opacity-20 bg-base-content rounded-lg flex flex-col items-center justify-center" *ngIf="loading()">
    <div class="loading loading-spinner w-1/2 text-primary"></div>
  </div>
  <div class="flex flex-col gap-3 max-w-sm text-center mb-3">
    
    <div class="text-lg" translate>SETTINGS.TRANSCRIPTION.header</div>
    <div class="text-md" translate>SETTINGS.TRANSCRIPTION.subheader</div>
    <p class="text-sm" translate>SETTINGS.TRANSCRIPTION.localDataWarning</p>
    <p class="text-sm" translate>SETTINGS.TRANSCRIPTION.encryptionWarning</p>
    <app-transcript-enabled [group]="formGroup" controlName="enabled"></app-transcript-enabled>
    <div class="flex flex-row gap-3 basis-full justify-between">
      <button class="btn btn-primary" (click)="saveSettings()" [disabled]="formGroup.pristine || loading()" translate>BUTTONS.save</button>
    </div>
  </div>
</div>
        
<ng-template #loginRequired>
  <div class="badge badge-warning p-3 cursor-pointer" [routerLink]="['..','auth']" translate>SETTINGS.SHARING.loginRequired</div>
</ng-template>
